<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="assets/plugins/custom/fullcalendar/fullcalendar.bundle.css?v=7.0.6" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/global/plugins.bundle.css?v=7.0.6" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/custom/prismjs/prismjs.bundle.css?v=7.0.6" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.bundle.css?v=7.0.6" rel="stylesheet" type="text/css"/>
    <link href="assets/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/entranceToGym.css" rel="stylesheet" type="text/css"/>
	<link rel="shortcut icon" type="image/jpg" href="assets/images/logo.jpg"/>

    <title>Fitness</title>
</head>
<body>
    <div id="kt_quick_user" class="offcanvas offcanvas-right p-10">
        
        <div class="offcanvas-header d-flex align-items-center justify-content-between pb-5" kt-hidden-height="40" style="">
            <h3 class="font-weight-bold m-0">Felhasználó adatok</h3>
            <a href="#" class="btn btn-xs btn-icon btn-light-danger" id="kt_quick_user_close">
                <i class="ki ki-close icon-xs"></i>
            </a>
        </div>

        <div class="offcanvas-content pr-5 mr-n5 scroll ps ps--active-y" style="height: 616px; overflow: hidden;">

            <div class="d-flex align-items-center mt-5">
                <div class="symbol symbol-100 mr-5">
                    <img class="symbol-label" id="user-planel-img" src="https://theride.info/images/avatars/0.svg"></img>
                    <i class="symbol-badge bg-success"></i>
                </div>
                <div class="d-flex flex-column">
                    <div class="font-weight-bold font-size-h5 text-dark-75" id="user-planel-name"></div>
                    <div class="text-muted mt-1" id="user-planel-type"></div>
                    <div class="navi mt-2">
                        <div class="navi-item">
                            <span class="p-0 pb-2">
                                <span class="mr-1">
                                    <span class="svg-icon svg-icon-lg">
                                        <i class="fas fa-envelope text-dark"></i>
                                    </span>
                                </span>
                                <span class="navi-text text-muted" id="user-planel-email"></span>
                            </span>
                        </div>
                        <a href="#" class="btn btn-sm btn-light-warning font-weight-bolder py-2 px-5 mt-2" onclick="signOut()">Kijelentkezés</a>
                    </div>
                </div>
            </div>

        <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; height: 616px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 300px;"></div></div></div>
    </div>

    <img class="logo z-5" src="assets/images/logo.jpg"/>


    <div class="user-inputs pt-3 z-5">
        
        <a class="menu-button mr-6" href="home.html">Főoldal</a>
        <a class="menu-button clicked mr-6 ml-6" href="entranceToGym.html">Terembe lépés</a>
        <a class="menu-button mr-6 ml-6" href="entrances.html">Belépéseim</a>
        <a class="menu-button mr-6 ml-6" href="myTickets.html">Bérleteim</a>


        <div class="user-dropdown mr-6 mt-1 ml-6" id="kt_quick_user_toggle">
            <i class="fas fa-user user-icon"></i>
        </div>

    </div>
    

    <div class="background">
        <div class="background-img" ></div>
    </div>

            
    <div class="registration-inviter z-5">
        <div class="inviter-top-text mb-5">Épp belépsz a terembe?</div>
        <button class="btn btn-warning btn-shadow font-weight-bold font-size-h3" data-toggle="modal" data-target="#exampleModalLong">Belépés</button>
    </div>

    <div class="container">

        <!-- Modal-->
        <div class="modal fade" id="exampleModalLong" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="choose-model-title">Terem kiválasztása</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="exitFromTheForm()">
                            <i aria-hidden="true" class="ki ki-close"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                        <div id="choosable-gyms">
                            <div class="card mx-8 custom-card mt-6" onclick="chooseGym(this)">
                                <h2 class="font-weight-bold"><img src="assets/images/room.png" class="width-65 mr-6"/>Power Huni Gym</h2>
                            </div>
                            <div class="card mx-8 custom-card mt-6" onclick="chooseGym(this)">
                                <h2 class="font-weight-bold"><img src="assets/images/room.png" class="width-65 mr-6"/>Fitness Arena</h2>
                            </div>
                            <div class="card mx-8 custom-card mt-6" onclick="chooseGym(this)">
                                <h2 class="font-weight-bold"><img src="assets/images/room.png" class="width-65 mr-6"/>Big muscles GYM</h2>
                            </div>
                        </div>

                        <div id="choosable-tickets">
                            <div class="card mx-8 custom-card mt-6" onclick="chooseTicket(this)">
                                <h2 class="font-weight-bold"><img src="assets/images/ticket.png" class="width-65 mr-6"/>10 napos</h2>
                            </div>
                            <div class="card mx-8 custom-card mt-6" onclick="chooseTicket(this)">
                                <h2 class="font-weight-bold"><img src="assets/images/ticket.png" class="width-65 mr-6"/>30 napos</h2>
                            </div>
                            <div class="card mx-8 custom-card mt-6" onclick="chooseTicket(this)">
                                <h2 class="font-weight-bold"><img src="assets/images/ticket.png" class="width-65 mr-6"/>VIP exclusive</h2>
                            </div>
                        </div>

                        <div id="ending-form">
                            <h3><p class="d-inline font-weight-bolder">Terem:</p> <p class="d-inline" id="ending-room-name">Power Huni GYM</p></h3>
                            <h3><p class="d-inline font-weight-bolder">Bérlet:</p> <p class="d-inline" id="ending-ticket-name">30 napos</p></h3>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-danger font-weight-bold" data-dismiss="modal" id="dont-btn" onclick="exitFromTheForm()">Mégse</button>
                        <button type="button" class="btn btn-light-danger font-weight-bold" onclick="backToRooms()" id="back-btn">Vissza</button>
                        <button type="button" class="btn btn-light-danger font-weight-bold" onclick="backToTickets()" id="back-2-btn">Vissza</button>

                        <button type="button" class="btn btn-warning font-weight-bold" id="next-btn" onclick="roomIsChoosed()">Tovább</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer z-5">
        <div class="left-side">
            <i class="far fa-copyright"></i>
            Sapientia
        </div>
        <div class="right-side">
            Pataki Norbert, Benedek Szabolcs
        </div>
    </div>


</body>
    <script type="text/javascript" src="assets/js/user.js"></script>
    <script type="text/javascript" src="assets/js/entranceToGym.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="assets/plugins/custom/prismjs/prismjs.bundle.js?v=7.0.6"></script>
    <script src="assets/plugins/custom/fullcalendar/fullcalendar.bundle.js?v=7.0.6"></script>    
    <script src="assets/plugins/global/plugins.bundle.js?v=7.2.6"></script>
    <script src="assets/plugins/custom/prismjs/prismjs.bundle.js?v=7.2.6"></script>
    <script src="assets/js/scripts.bundle.js?v=7.2.6"></script>
</html>
